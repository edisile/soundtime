<html lang="en" ng-app="soundtime">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>

        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
        <link rel="manifest" href="/assets/site.webmanifest">
        <link rel="shortcut icon" href="/assets/favicon.ico">
        
        <title ng-bind-template="{{viewTitle ? viewTitle + ' - ' : ''}}Soundtime"></title>
    </head>

    <body class="has-navbar-fixed-top">
        <div class="">
            <navbar></navbar>
            <uploader></uploader>
            
            <div ng-view class="hero is-fullheight-with-navbar is-unselectable"></div>
        </div>

        <footer class="footer">
            <div class="content is-small has-text-centered">
                <p>
                    <strong>Soundtime</strong>, a project for the <a href="http://www.ce.uniroma2.it/courses/sdcc1819/">SDCC course</a> at the University of Rome Tor Vergata by <a href="https://github.com/edisile/">Eduard Manta</a>. The source code is licensed under the <a href="http://opensource.org/licenses/mit-license.php">MIT License</a> and is available <a href="https://github.com/edisile/soundtime">here</a>.
                </p>
            </div>
        </footer>
	</body>
</html>
